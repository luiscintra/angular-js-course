<!doctype html>
<html lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getMatchedMenuItems(ctrl.searchTerm)">Narrow It Down For Me!</button>
    </div>

    <found-items title="Found Items" items="ctrl.foundItemsArray" on-remove="ctrl.remove(index)" ng-if="ctrl.foundItemsArray"></found-items>

  </div>

  <!-- Libraries -->
  <script src="lib/angular.min.js"></script>

  <!-- Source -->
  <script src="src/narrowdown.module.js"></script>
  <script src="src/narrowdown.controller.js"></script>
  <script src="src/menusearch.service.js"></script>
  <script src="src/founditems.directive.js"></script>

</body>

</html>
